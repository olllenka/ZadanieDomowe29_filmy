<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
    <h1 th:text="${movie.title}">Tytuł filmu</h1><br/>
    <h3 th:text="${movie.category}">Gatunek filmu</h3><br/>
    <h6 th:text="${movie.description}">Opis filmu</h6><br/>


    <a th:href="@{'edit?id=' + ${movie.id}}" th:text="|Edytuj film|"></a><br/>
    <a th:href="@{'remove?id=' + ${movie.id}}" th:text="|Usuń film|"></a><br/>
    <a th:href="@{/moviesList}" th:text="|Wróć do listy filmów|"></a>
</div>
</body>
</html>
